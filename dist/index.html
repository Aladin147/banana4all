<!doctype html><html><head><meta charset="UTF-8"><title>Banana4All</title><link rel="stylesheet" href="css/styles.css"></head><body><div class="plugin"><div class="header"><span class="logo">🍌</span> <span class="title">Banana4All</span></div><div class="field"><label for="apiKey">OpenRouter API Key</label><sp-textfield id="apiKey" placeholder="sk-or-v1-..." quiet></sp-textfield><span class="hint">Get key at <a href="https://openrouter.ai/keys" target="_blank">openrouter.ai/keys</a></span></div><div class="field"><label for="prompt">Image Prompt</label><sp-textarea id="prompt" placeholder="a delicious banana on a wooden table" rows="4" quiet></sp-textarea><span class="hint">Be specific about style and composition</span></div><button id="generate" class="btn"><span>✨</span> <span>Generate Image</span></button><div class="stats"><div class="stat"><span class="stat-label">Model</span> <span class="stat-value">Gemini 2.5</span></div><div class="stat"><span class="stat-label">Cost</span> <span class="stat-value">~$0.001</span></div><div class="stat"><span class="stat-label">Speed</span> <span class="stat-value">~8 sec</span></div></div></div><script src="main.js"></script><script defer="defer" src="main.js"></script></body></html>
